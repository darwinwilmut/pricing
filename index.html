<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .rate-info {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .timer-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .start-btn {
            background: #10b981;
            color: white;
        }

        .start-btn:hover {
            background: #059669;
        }

        .start-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .stop-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #f59e0b;
            color: white;
        }

        .reset-btn:hover {
            background: #d97706;
        }

        .calculate-btn {
            background: #667eea;
            color: white;
            grid-column: 1 / -1;
            padding: 20px;
            font-size: 18px;
        }

        .calculate-btn:hover {
            background: #5568d3;
        }

        .result {
            background: #f3f4f6;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #d1d5db;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #6b7280;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-weight: 700;
        }

        .total-amount {
            font-size: 24px;
            color: #667eea;
            margin-top: 10px;
        }

        /* PIN Authentication Styles */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-overlay.hidden {
            display: none;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .auth-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .auth-container p {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .setup-mode {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .setup-mode p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- PIN Authentication Overlay -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container">
            <h2 id="authTitle">Enter PIN</h2>
            <p id="authDescription">Enter your 4-digit PIN to access the timer</p>
            <input
                type="password"
                class="pin-input"
                id="pinInput"
                maxlength="4"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                inputmode="numeric"
                pattern="[0-9]*"
            >
            <button class="auth-btn" id="authBtn">Verify PIN</button>
            <div class="error-message" id="errorMessage">Incorrect PIN. Please try again.</div>

            <div class="setup-mode" id="setupMode" style="display: none;">
                <p>No PIN found. Create a new PIN:</p>
                <input
                    type="password"
                    class="pin-input"
                    id="confirmPinInput"
                    maxlength="4"
                    placeholder="Confirm PIN"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    style="display: none;"
                >
            </div>
        </div>
    </div>

    <div class="container">
        <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
        <h1>Freelance Timer</h1>
        <div class="rate-info">‚Çπ1,000 per hour</div>

        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn" disabled>Stop</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
            <button class="calculate-btn" id="calculateBtn">Calculate Amount</button>
        </div>

        <div class="result" id="result">
            <h3>Earnings Summary</h3>
            <div class="result-item">
                <span class="result-label">Time Worked:</span>
                <span class="result-value" id="timeWorked">00:00:00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Hourly Rate:</span>
                <span class="result-value">‚Çπ1,000</span>
            </div>
            <div class="result-item total-amount">
                <span class="result-label">Total Amount:</span>
                <span class="result-value" id="totalAmount">‚Çπ0.00</span>
            </div>
        </div>
    </div>

    <script>
        let seconds = 0;
        let interval = null;
        let isRunning = false;

        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const calculateBtn = document.getElementById('calculateBtn');
        const result = document.getElementById('result');
        const timeWorked = document.getElementById('timeWorked');
        const totalAmount = document.getElementById('totalAmount');

        const HOURLY_RATE = 1000; // INR per hour

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(seconds);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                result.classList.remove('show');

                // Save state immediately when starting
                saveStateToFirebase();

                interval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                    // Save to Firebase every second
                    saveStateToFirebase();
                }, 1000);
            }
        }

        function stopTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(interval);
                startBtn.disabled = false;
                stopBtn.disabled = true;

                // Save state immediately when stopping
                saveStateToFirebase();
            }
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            updateDisplay();
            result.classList.remove('show');

            // Save state immediately when resetting
            saveStateToFirebase();
        }

        function calculateAmount() {
            stopTimer();

            const hours = seconds / 3600;
            const amount = hours * HOURLY_RATE;

            timeWorked.textContent = formatTime(seconds);
            totalAmount.textContent = `‚Çπ${amount.toFixed(2)}`;

            result.classList.add('show');

            // Reset timer to 0 after showing results
            seconds = 0;
            updateDisplay();

            // Save state after calculating and resetting
            saveStateToFirebase();
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        calculateBtn.addEventListener('click', calculateAmount);
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZ3Z3WNs6Xf0P5DvJpb1iC-VUpdgivOJ8",
            authDomain: "freelance-372d0.firebaseapp.com",
            databaseURL: "https://freelance-372d0-default-rtdb.firebaseio.com",
            projectId: "freelance-372d0",
            storageBucket: "freelance-372d0.firebasestorage.app",
            messagingSenderId: "87901216400",
            appId: "1:87901216400:web:a087e17b29c6af56fc8215",
            measurementId: "G-BBD0VVKWLG"
        };

        // Initialize Firebase
        let database, timerRef, pinRef;

        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            timerRef = database.ref('timerState');
            pinRef = database.ref('userPin');

            // Test database connection
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('‚úÖ Connected to Firebase Realtime Database');
                } else {
                    console.log('‚ùå Disconnected from Firebase Realtime Database');
                }
            });
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
            alert('Firebase configuration error. Please check console for details.');
        }

        // PIN Authentication Variables
        let isAuthenticated = false;
        let setupMode = false;
        let tempPin = null;

        // DOM Elements for Auth
        const authOverlay = document.getElementById('authOverlay');
        const pinInput = document.getElementById('pinInput');
        const confirmPinInput = document.getElementById('confirmPinInput');
        const authBtn = document.getElementById('authBtn');
        const authTitle = document.getElementById('authTitle');
        const authDescription = document.getElementById('authDescription');
        const errorMessage = document.getElementById('errorMessage');
        const setupModeDiv = document.getElementById('setupMode');
        const logoutBtn = document.getElementById('logoutBtn');

        // Hash PIN for security (simple hash for demo - use better hashing in production)
        function hashPin(pin) {
            let hash = 0;
            for (let i = 0; i < pin.length; i++) {
                const char = pin.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        // Check if PIN exists in Firebase
        function checkPinExists() {
            pinRef.once('value', (snapshot) => {
                const storedPin = snapshot.val();
                if (!storedPin) {
                    // No PIN exists, enter setup mode
                    setupMode = true;
                    authTitle.textContent = 'Create PIN';
                    authDescription.textContent = 'Create a new 4-digit PIN to secure your timer';
                    authBtn.textContent = 'Create PIN';
                    setupModeDiv.style.display = 'block';
                } else {
                    // PIN exists, show login
                    setupMode = false;
                    authTitle.textContent = 'Enter PIN';
                    authDescription.textContent = 'Enter your 4-digit PIN to access the timer';
                    authBtn.textContent = 'Verify PIN';
                    setupModeDiv.style.display = 'none';
                }
            }).catch(error => {
                console.error('Error checking PIN:', error);
            });
        }

        // Verify PIN
        function verifyPin() {
            const enteredPin = pinInput.value;

            if (enteredPin.length !== 4) {
                showError('Please enter a 4-digit PIN');
                return;
            }

            if (setupMode) {
                // Setup mode: create new PIN
                if (!tempPin) {
                    // First PIN entry
                    tempPin = enteredPin;
                    authTitle.textContent = 'Confirm PIN';
                    authDescription.textContent = 'Enter the same PIN again to confirm';
                    confirmPinInput.style.display = 'block';
                    pinInput.value = '';
                    pinInput.placeholder = 'Re-enter PIN';
                    authBtn.textContent = 'Confirm & Create';
                } else {
                    // Confirm PIN entry
                    if (enteredPin === tempPin) {
                        // PINs match, save to Firebase
                        const hashedPin = hashPin(enteredPin);
                        pinRef.set(hashedPin).then(() => {
                            authenticateUser();
                        }).catch(error => {
                            console.error('Error saving PIN:', error);
                            showError('Error saving PIN. Please try again.');
                        });
                    } else {
                        // PINs don't match
                        showError('PINs do not match. Please try again.');
                        tempPin = null;
                        pinInput.value = '';
                        pinInput.placeholder = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                        confirmPinInput.style.display = 'none';
                        authTitle.textContent = 'Create PIN';
                        authDescription.textContent = 'Create a new 4-digit PIN to secure your timer';
                        authBtn.textContent = 'Create PIN';
                    }
                }
            } else {
                // Login mode: verify PIN
                const hashedPin = hashPin(enteredPin);
                pinRef.once('value', (snapshot) => {
                    const storedPin = snapshot.val();
                    if (hashedPin === storedPin) {
                        // PIN is correct
                        authenticateUser();
                    } else {
                        // PIN is incorrect
                        showError('Incorrect PIN. Please try again.');
                        pinInput.value = '';
                    }
                }).catch(error => {
                    console.error('Error verifying PIN:', error);
                    showError('Error verifying PIN. Please try again.');
                });
            }
        }

        // Authenticate user and hide overlay
        function authenticateUser() {
            isAuthenticated = true;
            authOverlay.classList.add('hidden');
            logoutBtn.style.display = 'block';
            loadTimerState();
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        // Logout function
        function logout() {
            isAuthenticated = false;
            authOverlay.classList.remove('hidden');
            logoutBtn.style.display = 'none';
            pinInput.value = '';
            confirmPinInput.value = '';
            confirmPinInput.style.display = 'none';
            tempPin = null;

            // Stop timer if running
            if (isRunning) {
                stopTimer();
            }

            checkPinExists();
        }

        // Event Listeners for Auth
        authBtn.addEventListener('click', verifyPin);
        pinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPin();
            }
            // Only allow numbers
            if (!/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });
        confirmPinInput.addEventListener('keypress', (e) => {
            // Only allow numbers
            if (!/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });
        logoutBtn.addEventListener('click', logout);

        // Initialize PIN check on page load
        checkPinExists();

        // Track remote updates to avoid sync loops
        let lastRemoteUpdate = Date.now();

        // Save state to Firebase
        function saveStateToFirebase() {
            if (!isAuthenticated) return; // Don't save if not authenticated

            lastRemoteUpdate = Date.now(); // Mark this as our own update

            timerRef.set({
                seconds: seconds,
                isRunning: isRunning,
                lastUpdated: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                console.log('üíæ State saved:', { seconds, isRunning });
            }).catch(error => {
                console.error('‚ùå Error saving to Firebase:', error);
            });
        }

        // Load state from Firebase (called after authentication)
        function loadTimerState() {
            timerRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    seconds = data.seconds || 0;
                    isRunning = data.isRunning || false;

                    // If timer was running, calculate elapsed time since last update
                    if (data.isRunning && data.lastUpdated) {
                        const elapsedSinceUpdate = Math.floor((Date.now() - data.lastUpdated) / 1000);
                        seconds += elapsedSinceUpdate;
                    }

                    updateDisplay();

                    // Resume timer if it was running
                    if (data.isRunning) {
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        isRunning = true;
                        interval = setInterval(() => {
                            seconds++;
                            updateDisplay();
                            saveStateToFirebase();
                        }, 1000);
                    }
                }
            }).catch(error => {
                console.error('Error loading from Firebase:', error);
            });
        }


        // Listen for changes from other devices/tabs (real-time sync)
        timerRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const now = Date.now();
                const remoteSeconds = data.seconds || 0;
                const remoteIsRunning = data.isRunning || false;

                // Avoid updating if this is our own change (within 100ms)
                if (now - lastRemoteUpdate < 100) {
                    return;
                }

                // If local timer is not running, sync with remote state
                if (!isRunning) {
                    seconds = remoteSeconds;
                    updateDisplay();

                    // If remote is running, start local timer too
                    if (remoteIsRunning) {
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        isRunning = true;
                        interval = setInterval(() => {
                            seconds++;
                            updateDisplay();
                            saveStateToFirebase();
                        }, 1000);
                    }
                } else {
                    // If local is running but remote stopped, stop local
                    if (!remoteIsRunning) {
                        stopTimer();
                        seconds = remoteSeconds;
                        updateDisplay();
                    }
                }
            }
        });

        // Save state before page unload
        window.addEventListener('beforeunload', () => {
            saveStateToFirebase();
        });
    </script>
</body>
</html>
